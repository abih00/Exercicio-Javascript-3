  <!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funçaõ prompt</title>
  </head>
    <body>
  <script>

  let nome = prompt("Digite seu nome")

  let sobrenome = prompt("Digite seu sobrenome")
 
  let idade = Number(prompt("Digite sua idade"))

  let cidadania = prompt("Digite seu país de nascimento")
 
  let corPreferida = prompt("Digite sua cor preferida")
 
  console.log (`Olá, ${nome} ${sobrenome}, você tem ${idade} anos de idade, seu país de origem é ${cidadania} e sua cor preferida é ${corPreferida}`)

  </script>
  </body>
</html>
